spring.application.name=xcelorespring
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare
spring.datasource.username=healthcare
spring.datasource.password=healthcare
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.healthcare=DEBUG

# Swagger Configuration (if using Swagger)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
